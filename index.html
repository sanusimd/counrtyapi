<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries Api</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Where is the world?</h1>
            <div class="swither">
                <p>Dark Mode</p> 
            </div>
        </header>
        <div class="main-section">
            <div class="options-section">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" placeholder="search for Country...">
                </div>
                <div id="filter-box">
                    <div class="filter">
                        Filter by Region
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <ul class="filter-list">
                        <li class="africa">Africa</li>
                        <li class="america">America</li>
                        <li class="asia">Asia</li>
                        <li class="europe">Europe</li>
                        <li class="oceania">Africa</li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="countries-list">
            <div class="country-box">
                <img src="img/germany.png">
                <div class="country-info">
                    <h1>Germany</h1>
                    <p>Population: 81.770,900</p>
                    <p>Region: Europe</p>
                    <p>Capital: Berlin</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
