<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries Api</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Where in the world?</h1>
            <div class="swither">
                <p>Dark Mode</p>
            </div>
        </header>
        <div class="main-section">
            <div class="options-section">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input id="search" type="text" name="search" class="search" placeholder="Search for country...">
                </div>
                <div id="filter">
                    <div class="filter-box">
                        <span>Filter by Region</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <ul class="filter-list">
                        <li class="all">All</li>
                        <li class="africa">Africa</li>
                        <li class="america">America</li>
                        <li class="asia">Asia</li>
                        <li class="europe">Europe</li>
                        <li class="oceania">Africa</li>
                    </ul>
                </div>

            </div>

            <div class="countries">
                 
            </div>
           
        </div>
        <footer>
            <p>Country Api Project</p> 
        </footer>
       
    </div>
    <script src="js/app.js"></script>
</body>

</html>
